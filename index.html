<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" 
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" 
    crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/75c7cbc9da.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a>
                        <span class = "icon"><i class="fab fa-apple"></i></span>
                        <span class = "title"><h2>Brand Name</h2></span>
                    </a>
                </li>
                <li>
                    <a>
                        <span class = "icon"><i class="fa fa-home" aria-hidden="true"></i></span>
                        <span class = "title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a>
                        <span class = "icon"><i class="fa fa-users" aria-hidden="true"></i></span>
                        <span class = "title">Customers</span>
                    </a>
                </li>
                <li>
                    <a>
                        <span class = "icon"><i class="fa fa-comment" aria-hidden="true"></i></span>
                        <span class = "title">Message</span>
                    </a>
                </li>
                <li>
                    <a>
                        <span class = "icon"><i class="fa fa-question-circle" aria-hidden="true"></i></span>
                        <span class = "title">Help</span>
                    </a>
                </li>
                <li>
                    <a>
                        <span class = "icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <span class = "title">Password</span>
                    </a>
                </li>
                <li>
                    <a>
                        <span class = "icon"><i class="fa fa-cog" aria-hidden="true"></i></span>
                        <span class = "title">settings</span>
                    </a>
                </li>
                <li>
                    <a>
                        <span class = "icon"><i class="fas fa-sign-out-alt"></i></i></span>
                        <span class = "title">Signout</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="topbar">
            <div class="toggle"></div>
            <div class="search">
                <label>
                    <input type="text" placeholder="search here...">
                </label>
                
            </div>
            <div class="user">
                <img src="images/default_img.png" alt="" width="80px" height="80px">
            </div>
        </div>
    </div>
</body>
</html>
